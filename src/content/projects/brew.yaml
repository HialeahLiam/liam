projectName: Brew.fm
projectLink: https://www.brew.fm/
paragraphs:
  - text: >
      Brew was exciting because I was working on the brainchild of another.
    anchorNumber: 1
  - text: >
      It was also a product I admired and I was able to pull back the curtain and see its insides. 

      I found that when shipping a product by yourself and with a small team, the insides typically do not reflect what is shown the execution of ideas trumps the robustness of your code. 

      You shouldn’t stay married to your ideas until they produce results. Then can you make your code robust. 

      However, migrating the data of over 3000 users from firebase to planet scale made me realize the backend requires a lot more stability than the front end. 
      In the backend, mistakes can be permanent, something that is not the case on the front end where you can be guided by experimentation instead of precise logic. 

      Brew also made me appreciate the value of a well crafted UI. The principle feature of brew when I joined was the stats page. 
      However, this page is just a prettified display of Spotify’s web api. 
      This hooked users just enough for them to use the new releases feature. 
      A well crafted UI will guide a user through your applications corridors without them even noticing.

